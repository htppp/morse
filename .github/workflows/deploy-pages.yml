name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# 同時実行を抑止して古いジョブをキャンセルする。
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            v3/src/package-lock.json

      - name: Build site (if v3/src exists)
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f "v3/src/package-lock.json" ]; then
            cd v3/src
            npm ci
            npm run build
            cd -
          else
            echo "Skipping build step: no v3/src/package-lock.json found. Using committed v3/ directory if present."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
