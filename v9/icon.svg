  <path d="M 256 140 Q 312 180, 312 220" stroke="#16213e" stroke-width="15" fill="none" opacity="0.5"/>
  <path d="M 256 120 Q 170 170, 170 230" stroke="#16213e" stroke-width="15" fill="none" opacity="0.3"/>
  <path d="M 256 120 Q 342 170, 342 230" stroke="#16213e" stroke-width="15" fill="none" opacity="0.3"/>

  <!-- 文字 "CW" -->
