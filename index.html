<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モールス体験</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            text-align: center;
            padding: 60px 40px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
        }

        .version-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 400px;
            margin: 0 auto;
        }

        a {
            display: block;
            padding: 25px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        a:active {
            transform: translateY(0);
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
            font-weight: 400;
        }

        .version-info {
            margin-top: 50px;
            font-size: 14px;
            color: #999;
            line-height: 1.8;
        }

        .version-info p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>モールス体験</h1>
        <p class="subtitle">バージョンを選択してください</p>

        <div class="version-links">
            <a href="v2/">
                v2 - モールス訓練
                <span class="badge">推奨</span>
            </a>
            <a href="v3/">
                v3 - 略語学習
                <span class="badge">実験</span>
            </a>
        </div>
    </div>
</body>
</html>
