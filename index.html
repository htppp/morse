<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>モールス体験 - リダイレクト中...</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.redirect-message {
			background: white;
			border-radius: 12px;
			padding: 40px;
			text-align: center;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			max-width: 500px;
		}

		.redirect-message h1 {
			color: #667eea;
			font-size: 2rem;
			margin-bottom: 20px;
		}

		.redirect-message p {
			color: #666;
			font-size: 1.1rem;
			margin-bottom: 10px;
		}

		.spinner {
			margin: 30px auto;
			width: 50px;
			height: 50px;
			border: 4px solid #f3f3f3;
			border-top: 4px solid #667eea;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		.manual-link {
			margin-top: 20px;
			font-size: 0.9rem;
			color: #999;
		}

		.manual-link a {
			color: #667eea;
			text-decoration: none;
		}

		.manual-link a:hover {
			text-decoration: underline;
		}
	</style>
	<script>
		//! 最新バージョンの設定。
		//! 新しいバージョンをリリースした際は、ここを更新してください。
		const LATEST_VERSION = 'v8';

		//! 即座にリダイレクト。
		window.location.href = `./${LATEST_VERSION}/`;
	</script>
</head>
<body>
	<div class="redirect-message">
		<h1>モールス体験</h1>
		<p>最新バージョンにリダイレクト中...</p>
		<div class="spinner"></div>
		<p class="manual-link">
			自動的にリダイレクトされない場合は
			<a href="./v8/" id="manualLink">こちらをクリック</a>
			してください
		</p>
	</div>

	<script>
		//! 手動リンクも最新バージョンに更新。
		document.getElementById('manualLink').href = `./${LATEST_VERSION}/`;
	</script>
</body>
</html>
